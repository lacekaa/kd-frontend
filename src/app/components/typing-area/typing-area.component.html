<div>
  <h3>Type the following:</h3>
  <p>{{ prompt }}</p>
  <textarea
    #typingArea
    (keydown)="onKeyDown($event)"
    (keyup)="onKeyUp($event)"
    (mouseup)="onTextSelection()"
    rows="5"
    cols="60"
    placeholder="Type your prompt here..."
  ></textarea>

  <!-- Error message display -->
  <div *ngIf="errorMessage" class="error-message" style="color: red; margin-top: 10px;">
    {{ errorMessage }}
  </div>

  <!-- Disable button if the form has been submitted -->
  <button [disabled]="submitted" (click)="sendKeystrokes()">Submit</button>
</div>
