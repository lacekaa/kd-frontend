<div class="register-user-container">
  <h1>Please enter your Prolific ID</h1>
  <input type="text" #prolificId (input)="onProlificIdChange($event)" placeholder="Prolific ID" />
  <button (click)="submitProlificId()">Submit</button>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
