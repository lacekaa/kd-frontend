<div class="register-user-container">
  <h1>Please enter your Prolific ID</h1>
  <input
    type="text"
    #prolificId
    (input)="onProlificIdChange($event)"
    placeholder="Prolific ID"
  />
  <label for="input-method">What input method for text are you using for this study?</label>
  <select id="input-method" (change)="onInputMethodChange($event)">
    <option value="" disabled selected>Select input method</option>
    <option value="physical-keyboard">Physical Keyboard</option>
    <option value="virtual-keyboard">Virtual Keyboard (on-screen typing)</option>
    <option value="handwriting">Handwriting (Writing Tablet or on-device)</option>
    <option value="dictation">Speech-to-text (Dictation)</option>
  </select>

  <label for="frequency">How often do you create images or texts using artificial intelligence?</label>
  <select id="frequency" (change)="onFrequencyChange($event)">
    <option value="" disabled selected>Select frequency</option>
    <option value="Never">Never</option>
    <option value="Rarely">Rarely</option>
    <option value="Monthly">Monthly</option>
    <option value="Weekly">Weekly</option>
    <option value="Daily">Daily</option>
  </select>
  <button (click)="submitProlificId()">Submit</button>
  <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
